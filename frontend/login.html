<!DOCTYPE html>
<head>
    <title>Login</title>
    <link href="quepro.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    Log In
    <form id = "loginForm">
        <br>
        <label>Username:</label><input type = "text", name = "Username"><br><br></label>
        <label>Password: </label><input type = "password", password = "Password"></label><br>
        <input class = "submitButton", type = "submit", value = "Login">
    </form>
    <a href = "signUp.html">
        <button id = "signUpButton">Sign Up</button>
    </a>
    <br>
    <a href = "forgotPassword.html">Forgot Password?</a>



    <script>
        const hyperLink = "http://127.0.0.1:3000/";
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const username = document.getElementById("user");
            const password = document.getElementById("pWord");

            let flag = false; // Initialize the flag

            // Send GET request with username and password as query parameters
            fetch(`http://127.0.0.1:3000/loginFunction?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success === true) { // If the response has success as true
                    flag = true; // Set the flag to true
                    alert('Success');
                } else {
                    flag = false; // Set the flag to false
                    alert('Error: Invalid credentials');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging in');
            });
    });

           
         

    </script>
</body>
