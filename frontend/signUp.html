<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    Sign Up 

    <form id="signUpForm">
        <br>
        <label>Username:</label><input type="text" name="Username" id="username" required>
        <br><br>
        <label>Password:</label><input type="password" name="Password" id="password" required>
        <br><br>
        <label>Confirm Password:</label><input type="password" name="Confirm" id="confirmPassword">
        <br><br>
        <input class="submitButton" type="submit" value="Create New Account">
        <a href="login.html">Already created an account? Log in</a>
    </form>

    <script>
        const hyperLink = "http://127.0.0.1:3000/";
        document.getElementById("signUpForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form's default behavior (reload)
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (confirmPassword !== password) {
                alert("Passwords do not match");
                return;
            }

            let data;

            fetch('http://127.0.0.1:3000/signUpFunction', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if (data.sucsess) {
                    window.location.href = './login.html'; // Uncomment to redirect on success
                } else {
                    alert('Error: ' + data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                console.log(error)
                // alert('An error occurred.');
            });

        });
    </script>    
</body>
